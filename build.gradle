plugins {
    id 'java'
}

group 'taskmanager'
version '1.0-SNAPSHOT'

sourceCompatibility = 10

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.microsoft.rest', name: 'client-runtime', version: '1.6.3'
}

task autorest(type: Exec) {
    commandLine 'cmd', '/c', 'autorest --input-file=http://localhost:63422/swagger/v1/swagger.json --output-folder=. --namespace=com.jesdin.taskmanager.mytaskapi --java'
}
